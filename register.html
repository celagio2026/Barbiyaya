<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Barbiyaya Registration</title>
</head>

<body>
    <div class="wrapper col-sm-12">
        <div class="registration_form">
        
            <a href="index.html"><img class="barbiyaya" src="https://i.ibb.co/9HPWYBN/Barbiyaya-real.png" alt="barbiyaya"></a>

            <!-- FORM -->
            <form action="http://sirjm.infinityfreeapp.com/aa1receiver.php">
                <div class="form_wrap">
                    <div class="input_grp">
                        <div class="col-sm-12">

                            <br>

                            <!-- NAME -->
                            <div class="input_wrap mb-3 namediv">
                                <label for="txtStudName" class="form-label fullname">Full Name</label>
                                <input class="form-control" id="txtStudName" name="studname" >
                            </div>

                            <!-- EMAIL ADDRESS -->
                            <div class="input_wrap mb-3 emaildiv">
                                <label for="txtEmailAdd" class="form-label emailadd">Email Address</label>
                                <input type="email" class="form-control" id="txtEmailAdd" name="emailadd" placeholder="For example:  celagio2026@clc.pshs.edu.ph">
                            </div>

                            <!-- BIOLOGICAL SEX-->
                            <div class="input_wrap mb-3 sexdiv">
                                <label class="sex" >Biological Sex</label>

                                <ul>
                                    <li>
                                        <label class="radio_wrap">
                                            <input type="radio" name="biosex" value="Male" id="optBioSexM" class="input_radio" checked>
                                            <span>Male</span>
                                        </label>
                                    </li>

                                    <li>
                                        <label class="radio_wrap">
                                            <input type="radio" name="biosex" value="Female" id="optBioSexF" class="input_radio" checked>
                                            <span>Female</span>
                                        </label>
                                    </li>

                                    <li>
                                        <label class="radio_wrap">
                                            <input type="radio" name="biosex" value="Prefer not to say" id="optBioSexNo" class="input_radio" checked>
                                            <span>Prefer not to say</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>

                            <!-- GRADE LEVEL -->
                            <div class="input_wrap mb-3 gradesdiv">
                                <select class="form-select" name="gradelevel" required>
                                    <option disabled selected value="">Select your incoming grade level</option>
                                    <option value="7">Grade 7</option>
                                    <option value="8">Grade 8</option>
                                    <option value="9">Grade 9</option>
                                    <option value="10">Grade 10</option>
                                    <option value="11">Grade 11</option>
                                    <option value="12">Grade 12</option>
                                </select>
                            </div>

                            <!-- REASON FOR JOINING -->
                            <div class="input_wrap mb-3 reasonsdiv">
                                <label class="form-label reasons">Reason for joining</label>

                                <div class="input_wrap form-check">
                                    <input type="checkbox" class="form-check-input" id="chkReason1" name="reason[]" value="Interest">
                                    <label for="chkReason1" class="form-check-label">I have a past traumatic experience and desires to heal from it.</label>
                                </div>

                                <div class="input_wrap form-check">
                                    <input type="checkbox" class="form-check-input" id="chkReason2" name="reason[]" value="Friends">
                                    <label for="chkReason2" class="form-check-label">My friends got me to join.</label>
                                </div>

                                <div class="input_wrap form-check">
                                    <input type="checkbox" class="form-check-input" id="chkReason3" name="reason[]" value="Crush">
                                    <label for="chkReason3" class="form-check-label">Someone who I long for is planning to also join the club</label>
                                </div>
                            </div>

                            <div class="input_wrap mb-3 d-flex justify-content-center">
                                <input type="reset" value="Clear" class="btn btn-lg btn-outline-secondary me-3">
                                <input type="submit" value="Register Now!" class="submit_btn btn btn-lg btn-primary">
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
